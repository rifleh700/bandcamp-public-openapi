components:
  schemas:

    format:
      type: string
      enum:
        - all
        - vinyl
        - cd
        - cassette
        - digital

    tralbum_type:
      description: Type of item (album/track)
      type: string
      enum:
        - a
        - t

    item_type:
      description: band/album/track/fan
      type: string
      #TODO
      enum:
        - ''
        - b
        - a
        - t
        - f
        - p

    image:
      type: object
      properties:
        image_id:
          type: integer
          format: int64
        width:
          type: integer
          format: int32
        height:
          type: integer
          format: int32

    geoname:
      type: object
      properties:
        id:
          type: string
          example: '4155751'
        name:
          type: string
          example: Florida
        fullname:
          type: string
          example: 'Florida, United States'

    url_hints:
      type: object
      properties:
        subdomain:
          type: string
          example: thetrickytrees
        custom_domain:
          type: string
        custom_domain_verified:
          type: integer
          format: int64
        slug:
          type: string
          example: bandcamp-radio-hip-hop-show-53
        item_type:
          $ref: '#/components/schemas/item_type'

    streaming_url:
      type: object
      additionalProperties:
        type: string
        example: 'https://bandcamp.com/stream_redirect?enc=mp3-128&track_id=2481577318&ts=1673006900&t=717b07498907690440bb34d9eea77338adb87bbd'

    dig_deeper_rq:
      type: object
      required:
        - filters
        - page
      properties:
        filters:
          type: object
          required:
            - format
            - location
            - sort
            - tags
          properties:
            format:
              $ref: '#/components/schemas/format'
            location:
              type: integer
              format: int64
              description: ID of the location
            sort:
              type: string
              enum:
                - random
                - pop
                - date
            tags:
              type: array
              items:
                type: string
        page:
          type: integer
          format: int32

    package:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: '1330962887'
        price:
          type: object
          properties:
            amount:
              type: integer
              format: int64
              example: '950'
            currency:
              type: string
              example: USD
            is_money:
              type: boolean
        is_set_price:
          type: integer
          format: int64
        currency:
          type: string
          example: USD
        type_str:
          $ref: '#/components/schemas/format'
        is_vinyl:
          type: boolean
        image_ids:
          type: array
          items:
            type: integer
            format: int64
        image:
          type: object
          properties:
            id:
              type: integer
              format: int64
            width:
              type: integer
              format: int32
            height:
              type: integer
              format: int32
        quantity:
          type: integer
          format: int64

    dig_deeper_item:
      type: object
      properties:
        tralbum_type:
          $ref: '#/components/schemas/tralbum_type'
        tralbum_id:
          type: integer
          format: int64
        item_id:
          type: integer
          format: int64
        title:
          type: string
        art_id:
          type: integer
          format: int64
        audio_track_id:
          type: integer
          format: int64
        featured_track_title:
          type: string
        featured_track_number:
          type: integer
          format: int32
        artist:
          type: string
        band_name:
          type: string
        subdomain:
          type: string
        custom_domain:
          type: string
        custom_domain_verified:
          type: integer
          format: int32
        genre_id:
          type: integer
          format: int64
        slug_text:
          type: string
        item_type:
          type: string
          example: a
        band_id:
          type: integer
          format: int64
          example: '2017668235'
        is_preorder:
          type: integer
          format: int32
        packages:
          type: array
          items:
            $ref: '#/components/schemas/package'
        num_comments:
          type: integer
          format: int64
          example: '0'
        band_url:
          type: string
          example: 'https://section9tapes.bandcamp.com'
        tralbum_url:
          type: string
          example: 'https://section9tapes.bandcamp.com/album/snacks-for-the-night-time'
        genre:
          type: string
          example: electronic
        audio_url:
          $ref: '#/components/schemas/streaming_url'

    dig_deeper_rs:
      type: object
      properties:
        ok:
          type: boolean
        filters:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/dig_deeper_item'
        more_available:
          type: boolean
        discover_spec:
          type: object
          properties:
            genre_id:
              type: integer
              format: int64
            genre_name:
              type: string
            genre_pretty_name:
              type: string
            tag_id:
              type: integer
              format: int64
            tag_name:
              type: string
            tag_pretty_name:
              type: string
            geoname_id:
              type: integer
              format: int64
            geoname_name:
              type: string
            format_type_id:
              type: integer
              format: int64
            format:
              type: string
              example: all
            spec_name:
              type: string
            discover_id:
              type: integer
              format: int64
            dig_deeper_followed:
              type: boolean

    bcweekly_list_item:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        date:
          type: string
          example: '09 Dec 2022 00:00:00 GMT'
        subtitle:
          type: string
        image_id:
          type: integer
          format: int64
        screen_image_id:
          type: integer
          format: int64
        v2_image_id:
          type: integer
          format: int64
        published_date:
          type: string
          example: '09 Dec 2022 00:00:00 GMT'
        image_caption:
          type: string
        desc:
          type: string
        button_color:
          type: string
          example: 2d131a

    bcweekly_get_item:
      type: object
      properties:
        show_id:
          type: integer
          format: int64
          example: '611'
        date:
          type: string
          example: '15 Dec 2022 00:00:00 GMT'
        published_date:
          type: string
          example: '16 Dec 2022 00:00:00 GMT'
        title:
          type: string
          example: The Hip Hop Show
        subtitle:
          type: string
          example: Master Of Ceremonies
        desc:
          type: string
        show_image_id:
          type: integer
          format: int64
          example: '30802544'
        show_screen_image_id:
          type: integer
          format: int64
          example: '30802546'
        show_v2_image_id:
          type: integer
          format: int64
          example: '30802544'
        image_caption:
          type: string
        audio_url_hash:
          $ref: '#/components/schemas/url_hints'
        audio_title:
          type: string
          example: Bandcamp Radio Hip-Hop Show 53
        audio_stream:
          $ref: '#/components/schemas/streaming_url'
        audio_track_id:
          type: integer
